<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <title>WeatherKnight</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Assets/styles.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand px-5 mx-3" href="#">
            <img
              src="./Assets/Screenshot_2023-05-19_113933-removebg-preview.png"
              alt="WeatherKnight Logo"
              width="400"
              height="125"
              class="d-inline-block align-text-center"
            />
          </a>
          <form class="d-flex col-10 col-md-3 col-lg-3 mx-5">
            <input
              class="form-control me-2"
              id="input"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-warning" type="submit">
              Search
            </button>
          </form>
        </div>
      </nav>
    </header>

    <main class="container">
      <!-- <div class="hero"></div> -->

      <section
        class="5-day row mt-5 mx-2 px-3 py-2 col-12 justify-content-between"
      >
        <div class="card col-12 col-md-8 m-0 px-2">
          <div class="card-body row m-0 p-0 justify-content-evenly">
            <div class="current col-12 col-md-4" id="max-temp">
              <img
                src="./Assets/plus-front-premium.png"
                alt="plus sign"
                height="50"
                width="50"
              />
              <p>Max Temp:</p>
              <h2></h2>
            </div>
            <div class="current col-12 col-md-4" id="sunrise">
              <img
                src="./Assets/sun-front-premium.png"
                alt="sun sign"
                height="50"
                width="50"
              />
              <p>Sun Rise:</p>
              <h2></h2>
            </div>
            <div class="current col-12 col-md-4" id="sunset">
              <img
                src="./Assets/moon-front-premium.png"
                alt="moon sign"
                height="50"
                width="50"
              />
              <p>Sun Set:</p>
              <h2></h2>
            </div>
            <div class="current col-12 col-md-4" id="cloud">
              <img
                src="./Assets/umbrella-front-premium.png"
                alt="fire sign"
                height="50"
                width="50"
              />
              <p>Cloudiness:</p>
              <h2></h2>
            </div>
            <div class="current col-12 col-md-4" id="pressure">
              <img
                src="./Assets/location-front-premium.png"
                alt=" location sign"
                height="50"
                width="50"
              />
              <p>Pressure:</p>
              <h2></h2>
            </div>
            <div class="current col-12 col-md-4" id="feels-like">
              <img
                src="./Assets/map-pin-front-premium.png"
                alt=" pin sign"
                height="50"
                width="50"
              />
              <p>Feels Like:</p>
              <h2></h2>
            </div>
          </div>
        </div>
        <div class="card col-12 col-md-4 d-flex">
          <div class="card-header col-12 text-light">
            <h3>Today's Weather :</h3>
          </div>
          <h3
            id="day-0"
            class="card-header card-dark text-light border border-warning rounded"
          ></h3>
          <div class="card-body dark text-light container-fluid d-inline-flex">
            <div class="forecastImg-0"></div>
            <h2 class="forecast" id="forecastWeather-0"></h2>
          </div>
        </div>
      </section>
      <section class="5-day row my-5 mx-2 col-12">
        <div
          id="header-5day"
          class="card-header rounded-top text-light p-4 col-12 col-md-12"
        >
          <h3>5 Day Forecast</h3>
        </div>
        <!-- Use justify-content utilities to change alignment of flex items on the main axis -->
        <div class="card-body col-12 d-flex py-2 px-3 justify-content-between">
          <div id="hour-9" class="col-12 col-md-2 text-light px-2">
            <h4 id="day-1" class="p-2">Day 2 Forecast</h4>
            <div id="img" class="forecastImg-1"></div>
            <h2 class="forecast" id="forecastWeather-1"></h2>
          </div>
          <div id="hour-9" class="col-12 col-md-2 text-light px-2">
            <h4 id="day-2" class="p-2">Day 3 Forecast</h4>
            <div class="forecastImg-2"></div>
            <h2 class="forecast" id="forecastWeather-2"></h2>
          </div>
          <div id="hour-9" class="col-12 col-md-2 text-light px-2">
            <h4 id="day-3" class="p-2">Day 4 Forecast</h4>
            <div class="forecastImg-3"></div>
            <h2 class="forecast" id="forecastWeather-3"></h2>
          </div>
          <div id="hour-9" class="col-12 col-md-2 text-light px-2">
            <h4 id="day-4" class="p-2">Day 5 Forecast</h4>
            <div class="forecastImg-4"></div>
            <h2 class="forecast" id="forecastWeather-4"></h2>
          </div>
          <div id="hour-9" class="col-12 col-md-2 text-light px-2">
            <h4 id="day-5" class="p-2">Day 6 Forecast</h4>
            <div class="forecastImg-5"></div>
            <h2 class="forecast" id="forecastWeather-5"></h2>
          </div>
        </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/utc.js"></script>
    <script>
      dayjs.extend(window.dayjs_plugin_utc);
    </script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./Assets/script.js"></script>
  </body>
</html>
