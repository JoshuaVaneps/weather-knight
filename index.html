<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <title>WeatherKnight</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Assets/styles.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              src="./Assets/Atmosphere-128x128.png"
              alt=""
              width="45"
              height="45"
              class="d-inline-block align-text-center"
            />
            WeatherKnight
          </a>
          <form class="d-flex">
            <input
              class="form-control me-2"
              id="input"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </nav>
    </header>
    <main container>
      <section class="row my-2 mx-2 col-12">
        <div class="col-12 col-md-5">
          <!-- Use justify-content utilities to change alignment of flex items on the main axis -->
          <h3 class="card-header bg-warning col-5">5 Day Forecast</h3>
          <div class="card-body d-flex flex-column justify-content-end">
            <div
              id="hour-9"
              class="col-5 bg-dark text-light border border-warning"
            >
              <h4 id="day-1" class="p-2">Day 2 Forecast</h4>
              <div id="img" class="forecastImg-1"></div>
              <h2 class="forecast" id="forecastWeather-1"></h2>
            </div>
            <div
              id="hour-9"
              class="col-5 bg-dark text-light border border-warning"
            >
              <h4 id="day-2" class="p-2">Day 3 Forecast</h4>
              <div class="forecastImg-2"></div>
              <h2 class="forecast" id="forecastWeather-2"></h2>
            </div>
            <div
              id="hour-9"
              class="col-5 bg-dark text-light border border-warning"
            >
              <h4 id="day-3" class="p-2">Day 4 Forecast</h4>
              <div class="forecastImg-3"></div>
              <h2 class="forecast" id="forecastWeather-3"></h2>
            </div>
            <div
              id="hour-9"
              class="col-5 bg-dark text-light border border-warning"
            >
              <h4 id="day-4" class="p-2">Day 5 Forecast</h4>
              <div class="forecastImg-4"></div>
              <h2 class="forecast" id="forecastWeather-4"></h2>
            </div>
            <div
              id="hour-9"
              class="col-5 bg-dark text-light border border-warning"
            >
              <h4 id="day-5" class="p-2">Day 6 Forecast</h4>
              <div class="forecastImg-5"></div>
              <h2 class="forecast" id="forecastWeather-5"></h2>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-3">
          <div class="card col-12">
            <div class="card-header col-12 bg-dark text-light">
              <h3>Today:</h3>
            </div>
            <h3
              id="day-0"
              class="card-header card-dark bg-dark text-light border border-info"
            ></h3>
            <div
              class="card-body dark bg-dark text-light container-fluid d-inline-flex"
            >
              <div class="forecastImg-0"></div>
              <h2 class="forecast" id="forecastWeather-0"></h2>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/utc.js"></script>
    <script>
      dayjs.extend(window.dayjs_plugin_utc);
    </script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./Assets/script.js"></script>
  </body>
</html>
