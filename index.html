<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./Assets/styles.css">
    <title>WeatherKnight</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap" rel="stylesheet">

</head>
<body>
    <header>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="./Assets/Atmosphere-128x128.png" alt="" width="45" height="45" class="d-inline-block align-text-center">
            WeatherKnight
          </a>
          <form class="d-flex">
            <input class="form-control me-2" id="input" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </nav>
    </header>
    <main container>
        <section class="row my-4">
            <div class="col-12 col-md-9">
              <!-- Use justify-content utilities to change alignment of flex items on the main axis -->
              <section class="row justify-content-around">
                <div class="col-12">
                  <div class="card">
                    <h3 class="card-header bg-warning">
                      Todays Temperature by Time
                    </h3>
                    <div id="hour-9" class="col-2 card-body bg-dark text-light">
                    <h4 class="p-3">9AM</h4>
                    <div class="img" >
                      </div>
                    </div>
                    <div id="hour-9" class="col-2 card-body bg-dark text-light">
                        <h4 class="p-3">10AM</h4>
                        </div>
                    <div id="hour-9" class="col-2 card-body bg-dark text-light">
                    <h4 class="p-3">11AM</h4>
                    </div>
                    <div id="hour-9" class="col-2 card-body bg-dark text-light">
                    <h4 class="p-3">12AM</h4>
                    </div>
                    <div id="hour-9" class="col-2 card-body bg-dark text-light">
                    <h4 class="p-3">1PM</h4>
                    </div>
                    <div id="hour-9" class="col-2 card-body bg-dark text-light">
                    <h4 class="p-3">2PM</h4>
                    </div>
                  </div>
                </div>
              </section>
            </div>
            <div class="col-12 col-md-3 ">
                <div class="card ">
                    <h3 class="card-header card-dark bg-dark text-light border border-info">
                     Now
                    </h3>
                    <div class="card-body dark bg-dark text-light container-fluid border border-info d-inline-flex ">
                    <img src="./Assets/perspective_matte-221-128x128.png" alt="" width="45" height="45" class="m-3">
                    <h2 class="d-flex align-text-center m-3">temp</h2> 
                    <p class="d-flex col-12 m-4 ">weather</p>
                    </div>
                    <div class="card-body dark bg-dark text-light border border-info">
                        <img src="./Assets/perspective_matte-6-128x128.png" alt="" width="45" height="45" class="d-inline-block align-text-center" >
                        <p>Date</p>

            </div>

            </div>
          </section>

    </main>
     <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./Assets/script.js"></script>
</body>
</html>
